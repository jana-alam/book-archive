<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Liabrary</title>
    <!-- BootStrap 5 Css Load here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="container">
      <h1 class="text-center mt-3">
        Search Your Favourite <span class="text-primary"> Book!</span>
      </h1>
    </header>
    <!-- Main Section -->
    <main class="container mt-4">
      <!-- search input section -->
      <section>
        <div class="input-group mb-3 w-75 mx-auto">
          <input
            id="search-input"
            type="text"
            class="form-control"
            placeholder="Book Name.."
          />
          <button
            id="search-button"
            class="btn btn-outline-secondary"
            type="button"
          >
            Search
          </button>
        </div>
      </section>
      <!-- Search Result Output Section -->
      <section>
        <!-- spinner -->
        <div id="spinner" class="text-center d-none">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <!-- Error Message -->
        <div id="error" class="alert alert-danger d-none" role="alert"></div>
        <!-- serch result number -->
        <div
          id="success"
          class="alert alert-secondary d-none mb-3 text-end"
        ></div>
        <!-- Result Output Main Container -->
        <div id="book-container" class="row row-cols-1 row-cols-md-5 g-3">
          <!-- output will be shown here -->
        </div>
      </section>
    </main>
    <!-- script file connect here -->
    <script src="js/script.js"></script>
  </body>
</html>
